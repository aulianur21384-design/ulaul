<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Kritik & Saran - AUL TRAVEL</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="assets/css/style.css">
</head>
<body class="bg-light">

  <!-- Navbar sama -->

  <div class="container my-5 py-5">
    <div class="row justify-content-center">
      <div class="col-lg-8">
        <div class="card shadow-sm">
          <div class="card-body p-5">
            <h2 class="text-center mb-4 text-primary">Kritik & Saran</h2>
            <p class="text-center mb-4 text-center">Kami sangat menghargai masukan Anda agar layanan kami semakin baik!</p>
            <form action="https://formspree.io/f/your-id" method="POST">
              <div class="mb-3">
                <label class="form-label">Nama</label>
                <input type="text" class="form-control" name="nama" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Email / No. WA</label>
                <input type="text" class="form-control" name="kontak" required>
              </div>
              <div class="mb-3">
                <label class="form-label">Pesan / Kritik & Saran</label>
                <textarea class="form-control" rows="6" name="pesan" required></textarea>
              </div>
              <div class="text-center">
                <button type="submit" class="btn btn-primary btn-lg px-5">Kirim</button>
              </div>
            </form>
          </div>
        </div>
      </div>
    </div>
  </div>

  <!-- Footer -->
</body>
</html>
